<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Registro</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="form">
<form method="post" action="/register" th:object="${registerRequest}">
    <h2>Registro</h2>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" name="login" placeholder="Usuário" required>
    </div>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="email" name="email" placeholder="Email">
    </div>
    <div class="input-box">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <input type="password" name="password" placeholder="Senha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Deve conter pelo menos um número e uma letra maiúscula e minúscula, e pelo menos 8 ou mais caracteres." required>
    </div>
    <div class="input-box">
      <input type="submit" name="sign-in" value="Registrar">
    </div>
    <a href="/">Voltar</a>
  </form>
</div>
	</body>
</html>
